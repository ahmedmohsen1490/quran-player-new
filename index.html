<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رونق ✨</title>
    <link rel="manifest" href="/assets/manifest-DhamWL-o.json" />
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "var(--color-primary)",
              background: "var(--color-background)",
              card: "var(--color-card)",
              "text-primary": "var(--color-text-primary)",
              "text-secondary": "var(--color-text-secondary)",
              "border-color": "var(--color-border-color)",
              "background-start": "var(--color-background-start)",
              "background-end": "var(--color-background-end)",
              "mushaf-background": "var(--color-mushaf-background)",
              "mushaf-page": "var(--color-mushaf-page)",
              "mushaf-border": "var(--color-mushaf-border)",
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --color-primary: #0d9488;
        --color-background: #fbf9f3;
        --color-card: #ffffff;
        --color-text-primary: #475569;
        --color-text-secondary: #94a3b8;
        --color-border-color: #e2e8f0;
        --color-background-start: #fbf9f3;
        --color-background-end: #f5f1e8;
        --color-mushaf-background: #fdf6e3;
        --color-mushaf-page: #fdfaf0;
        --color-mushaf-border: #dcd6c0;
        --scrollbar-track-bg: var(--color-background);
        --scrollbar-thumb-bg: var(--color-border-color);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        background-image: radial-gradient(circle at top, var(--color-background-start), var(--color-background-end));
        background-blend-mode: overlay;
        min-height: 100vh;
        transition: background-color 0.5s ease;
      }

      .font-amiri-quran {
        font-family: 'Amiri Quran', serif;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--scrollbar-track-bg);
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-bg);
        border-radius: 6px;
        border: 3px solid var(--scrollbar-track-bg);
      }

      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb-bg) var(--scrollbar-track-bg);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>


    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.3",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
          "vite": "https://aistudiocdn.com/vite@^7.1.7"
        }
      }
    </script>
    <script type="module" crossorigin src="/assets/index-CTJ8Fc4o.js"></script>
  </head>

  <body class="bg-background text-text-primary">
    <div id="root"></div>


    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(
            registration => {
              console.log('ServiceWorker registration successful:', registration.scope);
            },
            err => {
              console.log('ServiceWorker registration failed:', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
